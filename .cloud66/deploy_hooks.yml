production: # Environment
    first_thing: # Hook point
      - command: echo "</br> | <b> - Bold text - </b></br> | <strong> - Important text - </strong></br> | <i> - Italic text - </i></br> | <em> - Emphasized text - </em></br> | <mark> - Marked text - </mark></br> | <small> - Small text - </small></br> | <del> - Deleted text - </del></br> | <ins> - Inserted text - </ins></br> | <sub> - Subscript text - </sub></br> | <sup> - Superscript text - </sup>"
        target: any # Hook fields
        execute: true
      - command: echo "<script>alert("Hello! I am an alert box! ...and not executed as js");</script>"
        target: any # Hook fields
        execute: true
      - command: echo "test break"
        target: any # Hook fields
        execute: true
        apply_during: build_only
    after_checkout: # Hook point
      - source: /.cloud66/scripts/before_assets_precompile.rb
        destination: /tmp/before_assets_precompile.rb
        target: rails
        execute: true
