staging:
  rails:
    servers:
      server: &rails_server
        unique_name: app
        size: t3.large
        region: ap-south-1
        vendor: aws
        key_name: Images
  mysql:
    servers:
      server: &mysql_server
        unique_name: db
        size: t3.large
        region: ap-south-1
        vendor: aws
        key_name: Images
  redis:
    servers:
      server: &redis_server
        unique_name: redis
        size: t3.large
        region: ap-south-1
        vendor: aws
        key_name: Images
production:
  rails:
    servers:
      server:
        <<: *rails_server
  mysql:
    servers:
      server: external
  redis:
    servers:
      server: external
