staging:
  rails:
    servers:
      server: &rails_server
        unique_name: app
        size: t3.large
        region: ap-south-1
        vendor: aws
  mysql:
    servers:
      server: &mysql_server
        unique_name: db
        size: t3.large
        region: ap-south-1
        vendor: aws
  redis:
    servers:
      server: &redis_server
        unique_name: redis
        size: t3.large
        region: ap-south-1
        vendor: aws
production:
  rails:
    servers:
      server:
        << *rails_server
  mysql:
    servers:
      server:
        << *mysql_server
  redis:
    servers:
      server:
        << *redis_server
